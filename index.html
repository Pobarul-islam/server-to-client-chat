<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h2 class="text-center">Hello Socket.io</h2>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-12 col-lg-6">
               <ul id="msgHis">

               </ul>
            </div>
    
        </div>
    </div>


        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-12 col-lg-6">
                  <div class="input-group">
                    <input id="msg" class="form-control" type="text">
                    <button onclick="sendMsg()" class="btn btn-primary">Send</button>
                  </div>
                </div>
            
            </div>
        </div>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        let socket = io();

        function sendMsg(){
            let msg = document.getElementById("msg").value;
            document.getElementById("msg").value="";
           socket.emit('chat', msg)
        }


        socket.on('chat_transfer', function(msg){
             

                let listItem = document.createElement('li');
                listItem.textContent=msg;
                let msgHis = document.getElementById('msgHis');
                msgHis.appendChild(listItem)
        })
    </script>
</body>
</html>
